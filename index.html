<!DOCTYPE html>
		
<html lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >

		<link rel="stylesheet" href="fonts/chunk_five/stylesheet.css">
		<link rel="stylesheet" href="css/style.css">

		<script type="text/javascript" src="js/jquery.js"></script>
		<script type="text/javascript" src="js/formatcss.js"></script>
		<script type="text/javascript" src="js/events.js"></script>

		<title>CSS Tidy</title>
	</head>
	
	<body>
		<section id="main">
			<h1>CSS Tidy <span>{ }</span><small>by, Jordan Adams</small></h1>

			<section id="code">
				<textarea id="input">Enter you CSS here...</textarea>

				<pre id="output" contenteditable="true">Formatted CSS will appear here...</pre>
			</section>

			<section id="options">
				<section class="left">
					<article>
						<h3>Format String</h3>
						<textarea id="format_string">#selector {<br>  #propertyA: #valueA;<br>  #propertyB: #valueB;<br>}<br><br>#end</textarea>
					</article>
				</section>
			</section>
		</section>
	</body>
</html>
